<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>New Employees</h1>
      <form id="form">
        <div class="fields">
          <label for="name">Enter Name</label>
          <input id="name" type="text" />
        </div>
        <div class="fields">
          <label for="profession">Enter Profession</label>
          <input id="profession" type="text" />
        </div>
        <div class="fields">
          <label for="age">Enter Age</label>
          <input id="age" type="text" />
        </div>
        <button id="btn-add" type="submit">Add User</button>
        <div class="message m1">
          Error : Please Make sure All the fields are filled before adding in an
          employee !
        </div>
        <div class="message m2">Success : Employee Added!</div>
      </form>
    </div>
    <div class="container">
      <h1>Added Employees</h1>
      <div class="tem">You have 0 Employees.</div>
      <div class="content"></div>
    </div>

    <!-- javascript file  -->
    <script src="./script.js"></script>
  </body>
</html>
