<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="steps">
        <span id="circle-1" class="circle active">1</span>
        <span id="circle-2" class="circle">2</span>
        <span id="circle-3" class="circle">3</span>
        <span id="circle-4" class="circle">4</span>
        <span id="circle-5" class="circle">5</span>
        <div class="progress-bar"><span class="indicator"></span></div>
      </div>
      <div class="btns">
        <button disabled id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
